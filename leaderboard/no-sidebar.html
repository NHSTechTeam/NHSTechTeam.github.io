    <script type="text/javascript">
     google.load('visualization', '1.0', {'packages':['bar']});
       google.setOnLoadCallback(drawGID);
         function drawGID() {
      var queryString = encodeURIComponent('SELECT A, B, C');

      var query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1cnoORqpv3siFerbq4bnJFtVXjJrRhUvIbzqYdWhYIjM/gviz/tq?gid=0&headers=1&tq=' + queryString);
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
	  	  var options = 
		  {
		  bars: 'horizontal',
		  height: 3500,
		  isStacked: true
        };
      var chart = new google.charts.Bar(document.getElementById('chart_div'));
      chart.draw(data, options, { height: 1000 });
    }
    </script>
    <script>
	function scrollDown(el) {
    el.animate({
        scrollTop: el[0].scrollHeight
    }, 5000, function() {
        scrollUp(el)
    });
};

function scrollUp(el) {
    el.animate({
        scrollTop: 0
    }, 5000, function() {
        scrollDown(el);
    });
};
